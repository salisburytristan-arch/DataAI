<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#050505"/>
  
  <!-- Triangle connections -->
  <g stroke="#00FF41" stroke-width="2" fill="none">
    <line x1="100" y1="300" x2="300" y2="300" opacity="0.5"/>
    <line x1="100" y1="300" x2="200" y2="100" opacity="0.5"/>
    <line x1="300" y1="300" x2="200" y2="100" opacity="0.5"/>
    
    <!-- Node A (Bottom Left): State 0 - Circle with center dot -->
    <circle cx="100" cy="300" r="30" stroke-width="4" fill="#050505"/>
    <circle cx="100" cy="300" r="4" fill="#00FF41"/>
    
    <!-- Node B (Bottom Right): State 1 - Circle with X -->
    <circle cx="300" cy="300" r="30" stroke-width="4" fill="#050505"/>
    <line x1="285" y1="285" x2="315" y2="315" stroke-width="4"/>
    <line x1="315" y1="285" x2="285" y2="315" stroke-width="4"/>
  </g>

  <!-- Node C (Top Apex): State 2 - Phi symbol in white -->
  <g stroke="#FFFFFF" stroke-width="4" fill="none">
    <circle cx="200" cy="100" r="30" fill="#050505"/>
    <line x1="200" y1="70" x2="200" y2="130" stroke-width="4"/>
  </g>

  <!-- Typography -->
  <text x="200" y="380" font-family="Courier New, monospace" font-size="24" 
        fill="#00FF41" text-anchor="middle" letter-spacing="4" font-weight="bold">
    FORGE NUMERICS
  </text>
</svg>
