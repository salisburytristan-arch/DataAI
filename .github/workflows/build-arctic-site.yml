name: Build Arctic Site

on:
  push:
    paths:
      - 'arctic-site/**'
  pull_request:
    paths:
      - 'arctic-site/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: arctic-site/package-lock.json

      - name: Install dependencies
        working-directory: arctic-site
        run: |
          npm ci

      - name: Build
        working-directory: arctic-site
        run: |
          npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: arctic-site-build
          path: arctic-site/.next
