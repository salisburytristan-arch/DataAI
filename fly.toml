app = "arcticcodex-studio"
primary_region = "iad"
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
  dockerfile = "Dockerfile.fly-prod"

[env]
  PORT = "8000"
  AC_EMBEDDINGS = "1"
  AC_EMBEDDINGS_MODEL = "sentence-transformers/all-MiniLM-L6-v2"
  PYTHON_ENV = "production"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false   # Keep running for now (debug)
  auto_start_machines = true
  min_machines_running = 1     # Keep 1 running for now
  processes = ["app"]

[[vm]]
  memory = "16gb"
  cpu_kind = "performance"
  cpus = 4
  memory_mb = 16384

[[mounts]]
  source = "arcticcodex_data"
  destination = "/app/data"
